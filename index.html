<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/img/logo.png" alt="Logo de l'entreprise" />
      </div>
      <h1 class="text">Les petits plats</h1>
    </header>
    <main>
      <div class="searchInput">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Rechercher une recette"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="searchedItems">
        <div class="itemSearched">
          Coco
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
      </div>
      <div class="searchItems">
        <div class="searchItem ingredients">
          Ingredients <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="searchItem appareils">
          Appareils <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="searchItem ustensiles">
          Ustensiles <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </main>
  </body>
</html>
